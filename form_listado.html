<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Archivo</title>
  <link rel="stylesheet" href="css/archivo.css">
</head>
<body>
  <form action="descargar_archivo.jsp" method="post">
    <h2>Descargar Archivo</h2>
    <label for="archivo">Selecciona un archivo a descargar:</label>
    <select name="archivo" id="archivo">
      <option value="archivo1.pdf">archivo1.pdf</option>
      <option value="archivo2.docx">archivo2.docx</option>
      <option value="archivo3.jpg">archivo3.jpg</option>
    </select>
    <input type="submit" value="Descargar">
  </form>
</body>
</html>
