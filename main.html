<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="topbar">
    <button id="toggleMenu">☰</button>
    <h1>Menú Principal</h1>
    <span id="userInfo" style="margin-left:auto; font-size:0.8rem; padding-right:10px;"></span>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <img src="images/agregar_usuario.png" alt="Agregar Usuario" title="Agregar Usuario" onclick="mostrarFormulario('agregar')" />
      <img src="images/eliminar_usuario.png" alt="Eliminar Usuario" title="Eliminar Usuario" onclick="mostrarFormulario('eliminar')" />
      <img src="images/subir.png" alt="Subir Archivo" title="Subir Archivo" onclick="mostrarFormulario('subir')" />
      <img src="images/bajar.png" alt="Bajar Archivo" title="Bajar Archivo" onclick="mostrarFormulario('bajar')" />
      <img src="images/eliminar.png" alt="Eliminar Archivo" title="Eliminar Archivo" onclick="mostrarFormulario('eliminar_archivo')" />
      <img src="images/salir.png" alt="Salir" title="Salir" id="btnLogout" />
    </div>

    <!-- Contenido -->
    <div class="content">
      <!-- Formulario: Crear Usuario -->
      <div id="agregar" class="formulario hidden">
        <form id="formCrearUsuario">
          <h2>Agregar Usuario</h2>
          <label for="nuevoCorreo">Correo electrónico:</label>
          <input type="email" id="nuevoCorreo" required />

          <label for="nuevaClave">Contraseña:</label>
          <input type="password" id="nuevaClave" required />

          <label for="perfilUsuario">Perfil:</label>
          <select id="perfilUsuario">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>

          <input type="submit" value="Guardar" />
        </form>
      </div>

      <!-- Formulario: Eliminar Usuario -->
      <div id="eliminar" class="formulario hidden">
        <form>
          <h2>Eliminar Usuario</h2>
          <label>Correo:</label>
          <input type="email" name="correo" />
          <input type="submit" value="Eliminar" />
        </form>
      </div>

      <!-- Subir -->
      <div id="subir" class="formulario hidden">
        <form>
          <h2>Subir Archivo</h2>
          <input type="file" name="file" />
          <input type="submit" value="Subir" />
        </form>
      </div>

      <!-- Descargar -->
      <div id="bajar" class="formulario hidden">
        <form>
          <h2>Descargar Archivo</h2>
          <select name="archivo">
            <option value="archivo1.pdf">archivo1.pdf</option>
          </select>
          <input type="submit" value="Descargar" />
        </form>
      </div>

      <!-- Eliminar Archivo -->
      <div id="eliminar_archivo" class="formulario hidden">
        <form>
          <h2>Eliminar Archivo</h2>
          <label for="archivo">Selecciona un archivo:</label>
          <select id="archivo" name="archivo">
            <option value="archivo1.pdf">archivo1.pdf</option>
          </select>
          <input type="submit" value="Eliminar" />
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
