<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Archivo</title>
  <link rel="stylesheet" href="css/archivo.css">
  <style>
    .iconos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .iconos img {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .iconos img:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    .selector-titulo {
      text-align: center;
      color: #7a003c;
      margin: 20px 0;
    }
  </style>
  <script>
    function mostrarFormulario(tipo) {
      document.getElementById('formularioDescarga').classList.remove('hidden');
      document.getElementById('tipoArchivo').value = tipo;
      document.getElementById('textoTipo').innerText = tipo.toUpperCase();
    }
  </script>
</head>
<body>

  <h2 class="selector-titulo">Selecciona el tipo de Archivo a DESCARGAR</h2>

  <div class="iconos">
    <img src="images/pdf.png" alt="PDF" width="80" onclick="mostrarFormulario('pdf')">
    <img src="images/doc.png" alt="DOC" width="80" onclick="mostrarFormulario('doc')">
    <img src="images/excel.png" alt="EXCEL" width="80" onclick="mostrarFormulario('excel')">
    <img src="images/ppoint.png" alt="PPT" width="80" onclick="mostrarFormulario('ppoint')">
    <img src="images/music.png" alt="Música" width="80" onclick="mostrarFormulario('music')">
    <img src="images/video.png" alt="Video" width="80" onclick="mostrarFormulario('video')">
    <img src="images/files.png" alt="Todos" width="80" onclick="mostrarFormulario('todos')">
  </div>

  <!-- Formulario dinámico -->
  <form id="formularioDescarga" class="hidden" action="descargar_archivo.jsp" method="post">
    <h2>Descargar archivos de tipo: <span id="textoTipo"></span></h2>
    <input type="hidden" name="tipoArchivo" id="tipoArchivo">
    <label for="archivo">Selecciona un archivo:</label>
    <select name="archivo" id="archivo">
      <option value="archivo1">archivo1</option>
      <option value="archivo2">archivo2</option>
    </select>
    <input type="submit" value="Descargar">
  </form>

</body>
</html>
